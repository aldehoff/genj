# Global options
gedcom: gedcom/example.ged
individual: I1

reports:
  # First report
  - report: tree.ReportGraphicalTree
    output_type: pdf
    output: rr_output/tree1.pdf
    title: First report

  # Second report
  - report: ReportSosa
    format: pdf
    output: rr_output/sosa.pdf

  # Third report
  - report: ReportAges
    output: rr_output/ages.txt

  # Two reports with common options
  - report: tree.ReportGraphicalTree
    output_type: pdf
    display_fambox: false
    draw_indi_ids: true
    reports:
    # One
    - output: rr_output/tree2a.pdf
      title: Third report
      individual: I5
    # Two
    - output: rr_output/tree2b.pdf
      title: Fourth report
      individual: I8
