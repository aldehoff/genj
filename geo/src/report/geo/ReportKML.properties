# GenJ - GenealogyJ## Message strings for the ReportKML report## Last updated: 30/05/2009#author    = Jo Polversion   = 1.0category  = utilityupdated   = $Date: 2010-01-30 16:52:53 $name      = Generate KMLname.fr   = Générateur de fichiers KMLname.de   = KML Datei erstelleninfo      = <h1><center>Generate KML file for Google Map/Earth or whatever</center></h1> <p>Generates a KML file from a Gedcom file. The file contains geographic information on ancestors of a selected individual.</p> <p><center> <img src="ReportKMLSample.PNG"> </center></p> <p><h2>Publish</h2> You can open the generated file (foo.kml) in Google Earth, or manually copy the file to your.site.com and specify the url in the searchbox of maps.google.com  or link to it as follows:<pre> http://maps.google.com/maps?&q=http://your.site.com/foo.kml&ll=52.1,5.4&z=7</pre> You may want to adjust the latitude/longitude (to position the map) and the zoom factor at the end of the url.</p> <p>limitations: http://code.google.com/intl/nl/apis/kml/documentation/mapsSupport.html  </p> <p><h2>Cache</h2> maps.google.com caches the file so for quickly repeating tests: add some nonsense argument to the url in googlemap's search box, something like:<br> http://your.site.com/foo.kml?attempt=3</p> <p><h2>Customize</h2> The options allow to customize the appearance of the report.</p> <p>For the folders in the outline you can specify plain text.  For the descriptions you can also use html tags.</p> info.fr      = <h1><center>Générateur de fichier KML (pour Google Maps/Earth)</center></h1> <p>Ce rapport génère un fichier KML à partir de votre fichier Gedcom. Le fichier contient des informations géographiques sur les ancêtres d'un individu.</p> <p><center> <img src="ReportKMLSample.PNG"> </center></p> <p><h2>Publication</h2> Vous pouvez ouvrir le fichier généré p.ex. foo.kml dans Google Earth, ou copier manuellement le fichier sur votre site (mon.site.com) et spécifier l'URL dans le champ de recherche de Google Maps ou bien via l'adresse suivante:<pre> http://maps.google.com/maps?&q=http://mon.site.com/foo.kml&ll=52.1,5.4&z=7</pre> Ajustez ensuite latitude et longitude à votre besoin pour centrer la carte, ainsi que le coefficient de zoom à la fin de la ligne.</p> <p>limitations: http://code.google.com/intl/fr/apis/kml/documentation/mapsSupport.html  </p> <p><h2>Cache</h2> Google Maps met le fichier en cache sur votre disque dur. Pour répéter rapidement des essais, ajoutez un argument absurde dans l'url, par exemple:<br> http://mon.site.com/foo.kml?attempt=3</p> <p><h2>Paramétrage</h2> Les options vous permettent de personnaliser l'apparence du rapport.</p> <p>Vous pouvez notamment indiquer le texte de légende et utiliser des balises HTML.</p>info.de      = <h1><center>KML Datei erstellen (für Google Maps/Earth)</center></h1> <p>Dieser Report erstellt eine KML Datei aus Ihrer Gedcom-Datei. Die Datei enthält geographische Informationen über die Vorfahren einer Person.</p> <p><center> <img src="ReportKMLSample.PNG"> </center></p> <p><h2>Veröffentlichung</h2> Sie können die erstellte KML Datei (z.B. foo.kml) in Google Earth öffnen, oder manuell in Ihre Webseite (meine.seite.com) kopieren und das URL im Google Maps-Suchfeld oder durch die folgende Adresse:<pre> http://maps.google.com/maps?&q=http://meine.seite.com/foo.kml&ll=52.1,5.4&z=7</pre> Passen Sie dann Breite und Länge an, um die Karte nach Wunsch zu zentrieren, so wie das Zoomkoeffizient am Ende der Zeile.</p> <p>Begrenzung: http://code.google.com/intl/de/apis/kml/documentation/mapsSupport.html  </p> <p><h2>Cache-Speicher</h2> Google Maps speichert die Datei in Cache auf Ihren Festplatten. Um Versuche schnell zu wiederholen, füllen Sie das URL mit einem sinnlosen Argument, z.B.:<br> http://meine.seite.com/foo.kml?attempt=3</p> <p><h2>Optionen</h2> Die Optionen gestatten, Ihrem Report einen persönlich Anstrich zu geben.</p> <p>Sie können insbesondere den Text der Legenden angeben und HTML Etiketten verwenden.</p> # report optionsnrOfPrivateGenerations    = Number of private generationsnrOfPrivateGenerations.fr = Nombre de générations considérées comme privées# customized labels in a reportbyFamilyDescription     = description of the section with families (lineage)byFamilyName            =       title of the section with families (lineage)byGenerationDescription = description of the section with generations (sosa)byGenerationName        =       title of the section with generations (sosa)byPlaceDescription      = description of the section with placesbyPlaceName             =       title of the section with placeslabelForGeneration      = label for a generation (sosa, {0}=nr, {1}=e.g: great grand parents)labelForLocations       = label for the places of an individual (sosa + lineage)reportName              =       title of the KML file ({0}=last name of root individual)reportDescription       = description of the KML filebyFamilyDescription.fr     = Description de la section des familles (lignage)byFamilyName.fr            =       Description de la section des familles (lignage)byGenerationDescription.fr = Description de la section des générations (Sosa)byGenerationName.fr        =  Titre de la section des générations (Sosa)byPlaceDescription.fr      = Description de la section des lieuxbyPlaceName.fr             =   Titre de la section des lieuxlabelForGeneration.fr      = Étiquette pour une génération (Sosa, {0}=numéro, {1}=p.ex.: arrière-grand-parents)labelForLocations.fr       = Étiquette pour les lieux d'un individu (Sosa+lignage)reportName.fr              =       Titre du fichier KML ({0}=nom de famille de l'individu racine)reportDescription.fr       = Description du fichier KML# defaults labels in a report## Unless a restore defaults gets implemented,# you need the following trick to retry:# Clear the lines that start with "geo.ReportKML."# in the file <path-to>/GenJ/genj-reports.propertiesbyFamily                 = by familybyFamily.nl              = per familiebyFamily.fr              = par famillebyGeneration             = by generationbyGeneration.nl          = per generatiebyGeneration.fr          = par générationbyPlace                  = by placebyPlace.nl               = per plaatsbyPlace.fr               = par lieuxgenerationNr             = generation {0}generationNr.nl          = {1} (generatie {0})generationNr.fr          = {1} (génération {0}) locationsDefaultLabel    = detailslocationsDefaultLabel.nl = detailslocationsDefaultLabel.fr = détailsreportDefaultName        = family {0} and ancestorsreportDefaultName.nl     = familie {0} en vooroudersreportDefaultName.fr    = Famille {0} et ses ancêtresreportDefaultDescription = generated by  <a href='http://genj.sourceforge.net'>GenealogyJ</a><br> <strong>Hints for google <em>maps</em></strong><ul> <li>First uncheck all, then make your choice.</li> <li>At most 9 generations appear on the map</li> </ul>&nbsp;reportDefaultDescription.nl = genereerd door  <a href='http://genj.sourceforge.net'>GenealogyJ</a><br> <strong>hints voor Google <em>maps</em></strong><ul> <li>Zet eerst alle vinkjes uit en maak dan een keus.</li>  <li>Er verschijnen maximaal 9 generaties op de kaart.</li> </ul>&nbsp;reportDefaultDescription.fr = généré par  <a href='http://genj.sourceforge.net'>GenealogyJ</a><br> <strong>Conseils pour Google Maps/Earth <em>maps</em></strong><ul> <li>D'abord tou désélectionner, puis faire votre choix.</li> <li>Au plus, 9 générations s'affichent sur la carte.</li> </ul>&nbsp;generation_1  = oudersgeneration_2  = grootoudersgeneration_3  = overgrootoudersgeneration_4  = betovergrootoudersgeneration_5  = oudoudersgeneration_6  = oudgrootoudersgeneration_7  = oudovergrootoudersgeneration_8  = oudbetovergrootoudersgeneration_9  = stamoudersgeneration_10 = stamgrootoudersgeneration_11 = stamovergrootoudersgeneration_12 = stambetovergrootoudersgeneration_13 = edeloudersgeneration_14 = edelgrootoudersgeneration_15 = edelovergrootoudersgeneration_16 = edelbetovergrootoudersgeneration_17 = vooroudersgeneration_18 = voorgrootoudersgeneration_19 = voorovergrootoudersgeneration_20 = voorbetovergrootouders# dialogswhich_kml_file     = Choose Google Map KML Filenamewhich_kml_file.fr     = Choisir le nom du fichier KMLgenerate           = Generategenerate.fr           = Création en coursdone               = Files '{0}' has been generated in folder '{2}'! You can now copy those to your website's directory or open it with Google Earth.done.fr               = Le fichier  '{0}' a été généré dans le répertoire '{2}' ! Vous pouvez maintenant le copier dans le répertoire de votre site internet ou l'ouvrir avec Google Earth.ioerror            = Couldn't write to '{0}'! Map generation aborted.ioerror.fr            = Écriture impossible dans '{0}' ! Génération de la carte interrompue.# End of File