# GenJ - GenealogyJ
#
# Message strings for the ReportTree report
# 
# Languages supported :
#     - english (default)
#     - german
#     - french
#

# Standard report browser strings

reportname             = Trees
reportname.de          = B\u00E4ume
reportname.fr          = Groupes Familiaux

description            = This report generates a list of all the linked family \
                         groups (or "trees")in a GEDCOM file along with their \
                         size and the name of the person with the lowest ID.\n\n\
                         It has settable threshold for the smallest size group \
                         that it will list.  Below this threshold it just \
                         provides a summary count of the number people. 
description.de         = Dieser Report erzeugt eine Liste aller zusammenh\u00E4ngenden Familien (oder "B\u00E4ume) einer GEDCOM-Datei. Es wird die Personenzahl und die Person mit der kleinsten ID ausgegeben. In den Optionen kann die kleinste Personenzahl eingestellt werden. Darunter wird dann lediglich eine Zusammenfassung von Personen angezeigt.
description.fr         = Ce rapport produit une liste de tous les groupes \
                         familiaux li\u00E9s dans un dossier GEDCOM avec leur \
                         taille et le nom de la personne ayant la plus basse \
                         identification.\n\n\
                         Vous avez la possibilit\u00E9 de fixer le seuil pour \
                         lequel le groupe ayant la plus petite taille sera \
                         affich\u00E9. En-dessous de ce seuil, il fournit \
                         uniquement un comptage r\u00E9sum\u00E9 du nombre \
                         de personnes.


# Report output strings

fileheader             = Summary of linked groups found in GEDCOM file "{0}".
fileheader.de          = Zusammenfassung von verbundenen Gruppen in der GEDCOM-Datei "{0}".
fileheader.fr          = R\u00E9sum\u00E9 des groupes dans lesquels les \
                         personnes sont li\u00E9es entre elles dans le \
                         fichier "{0}".

indicount              = Total individuals in file is {0,number}.
indicount.de           = Personen-Zahl in der Datei: {0,number}.
indicount.fr           = Le nombre total de personnes est de : {0,number}.

count                  = Count
count.de               = Anzahl
count.fr               = Nombre

name                   = Name
name.fr                = Nom

grandtotal             = Total of {0,choice,0#0 individuals|\
                         1#1 individual|2#{0,number} individuals} \
                         in all printed groups.
grandtotal.de          = Insgesamt {0,choice,0#0 Personen|1#1 Person|2#{0,number} Personen} in allen angezeigten Gruppen.
grandtotal.fr          = Soit un total de {0,choice,0#0 personnes|\
                         1#une personne|2#{0,number} personnes} \
                         dans tous les groupes affich\u00E9s ci-dessus.

# This message isn't printed if the count is 0
loners                 = Total of {0} individuals in groups smaller than \
                         threshold size of {1}.
loners.de              = Insgesamt {0} Personen in Gruppen kleiner als die Mindest-Anzahl von {1}.
loners.fr              = On trouve un total de {0} personnes dans des groupes \
                         de taille inf\u00E9rieure au seuil fix\u00E9 \u00E0 {1}.

endreport              = *End of Report*
endreport.de           = *Ende des Reports*
endreport.fr           = * Fin du script *

minTreeSize            = Smallest size for groups (threshold)
minTreeSize.de         = Mindestgr\u00F6\u00DFe f\u00FCr Gruppen
minTreeSize.fr         = Nombre d'individus choisi, cens\u00E9s former un groupe (seuil)
