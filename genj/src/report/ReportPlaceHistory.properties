# GenJ - GenealogyJ
#
# Message strings for the Place History Report
# 
# Languages supported :
#     - english (default)
#     - german
#     - french
# 
# Last updated: 06/13/2005

name    = History of Places
name.de = Historie von Orten
name.fr = Lieux dans l'Histoire de notre arbre

version = 1.0

author  = Nils Meier 

info    = Shows the places in the current Gedcom file along a historic axis.
info.de = Zeigt Orte in der aktuellen Gedcom Datei entlang einer historischen Achse.
info.fr = Ce script montre les endroits que l'on rencontre le plus
        & souvent dans le fichier Gedcom actuellement ouvert, tout
        & le long de la période qu'il couvre.

title    = Places for {0}
title.de = Orte für {0}
title.fr = Les Lieux dans {0}

topn    = Top "n" places to consider
topn.de = Top "n" betrachtete Plätze
topn.fr = Nombre d'endroits principaux à prendre en considération :

xaxis    = Years ({0} year resolution)
xaxis.de = Jahre ({0} Jahre Aufloesung)
xaxis.fr = Années (Résolution de {0} années)

yaxis    = Occurances
yaxis.de = Vorkommen
yaxis.fr = Occurances

jurisdiction = Jurisdiction to show
jurisdiction.de = Angezeigte Jurisdiktion
jurisdiction.fr = Type de juridiction à afficher

