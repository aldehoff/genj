name      = Occurrences of Values
name.de   = Vorkommen gleicher Werte
name.fr   = Rech. des Occurrences
name.es   = Ocurrencias de valores

version   = 1.0
author    = Nils Meier

xname     = Occurances of {0} \"{1}\"
xname.de  = Vorkommen von {0} \"{1}\"
xname.fr  = Recherche des occurrences pour {0} \"{1}\"
xname.es  = Ocurencias de {0} \"{1}\"

info = Lists all occurrences of the same value (e.g. everyone living in Rendsburg). \
       This applies to all properties that offer a choice when editing.\n\
       This report can only be run by right-clicking on one of those properties \
       (e.g. NAME, PLAC, CITY, POST, CTRY, FORM, OCCU, RELA).
       
info.de = Zeigt alle Vorkommen des gleichen Wertes an (z.B. alle Personen aus Rendsburg). \
       Dies gilt f\u00FCr alle Eigenschaften, die eine Auswahl beim Editieren anbieten.\n\
       Dieser Report kann nur durch einen rechten Mausklick auf eine solche Eigenschaft ausgef\u00FChrt werden \
       (z.B. NAME, PLAC, CITY, POST, CTRY, FORM, OCCU, RELA).
       
info.fr = Affiche les entit\u00E9s ayant une sous-propri\u00E9t\u00E9 donnant le m\u00EAme \
       r\u00E9sultat que la propri\u00E9t\u00E9 s\u00E9lectionn\u00E9e (ex. tous ceux qui vivent \u00E0 Paris).\n\n\
       Attention: Ce script ne peut \u00EAtre lanc\u00E9 qu'en faisant un clic droit sur l'une de ces propri\u00E9t\u00E9s :\n\
       (ex. NAME, PLAC, CITY, POST, CTRY, FORM, OCCU, RELA).
info.es = Lista todas las ocurrencias del mismo valor (p.e. todos los que viven en valencia). \
       Esto se aplica a todas las propiedades que ofrece una selecci\u00F3n cuando se edita.\n\
       Este informe solo se puede hacer con un clic derecho en una de esas propiedades \
       (p.e. NAME, PLAC, CITY, POST, CTRY, FORM, OCCU, RELA).

