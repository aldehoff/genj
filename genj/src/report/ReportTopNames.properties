# Properties for Popular Names Report

author    				= Paul Robinson
version   				= 1.0 - 15 Jan 2010
category  				= Analysis

name      				= Top Names
name.de					= Namenshäufigkeit
name.fr					= Les noms répandus 

info					= <h1><center>Top Names</center></h1> <p>This report displays the number of times each given name and surname appear in the current file and what proportion of the total they represent.</p><p>Use the option to see all names or just the most popular.</p><p>Note that middle names are ignored.</p>
info.de					= <h1><center>Namenshäufigkeit</center></h1> <p>zeigt die Häufigkeit jedes Vornamens und Zunamens in dieser Datei und ihren prozentualen Anteil.</p><p>Option: alle oder nur die häufigsten zeigen.</p><p>Mittelnamen werden nicht gezählt.</p> 					
info.fr					= <h1><center>Noms Répandus</center></h1><p>Ce rapport affiche le nombre de fois où chaque prénom et patronyme apparaît dans le fichier actuel et quel pourcentage qu'il représentage.</p><p>Utiliser cette option pour voir tous les noms ou juste les plus répandus.</p><p> Noter que les noms intermédiaires sont ignorés.</p> 


