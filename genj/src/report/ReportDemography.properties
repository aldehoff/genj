info    = Shows the demography of all the individuals in a Gedcom file. Normally that should be an inverted pyramid (aside from a large base because of high infant mortality).
info.de = Zeigt die Demographie aller Individuen in einer Gedcom datei. Normalerweise wuerde man eine umgekehrte Pyramide erwarten (abgesehen von einer verbreiterten Basis wg. Kindersterblichkeit).
info.fr = Description :\n\n     \
          Ce rapport montre la pyramide des ages de toutes les personnes \
          pr\u00E9sentes dans le fichier Gedcom actuellement ouvert.\n\n\
          Logiquement la base devrait \u00EAtre moins large que la partie \
          sup\u00E9rieure, mais du fait de la mortalit\u00E9 infantile \
          tr\u00E9s forte, la base risque d'\u00EAtre plus importante que \
          dans les temps modernes.

