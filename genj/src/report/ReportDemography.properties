# GenJ - GenealogyJ
#
# Message strings for the Life Expectancy Report
# 
# Languages supported :
#     - english (default)
#     - german
#     - french
# 
# Last updated: 12/09/2004


name    = Demography
name.de = Demographie
name.fr = Pyramide des Ages

version = 1.0

author  = Nils Meier 

info    = Shows the demography of all the individuals in a Gedcom file. Normally that should be an inverted pyramid (aside from a large base because of high infant mortality).
info.de = Zeigt die Demographie aller Individuen in einer Gedcom-Datei. Normalerweise würde man eine umgekehrte Pyramide erwarten (abgesehen von einer verbreiterten Basis wg. Kindersterblichkeit).
info.fr = Ce rapport montre la pyramide des ages de toutes les personnes 
        & présentes dans le fichier Gedcom actuellement ouvert.
        + Logiquement la base devrait être moins large que la partie 
        & supérieure, mais du fait de la mortalité infantile 
        & trés forte, la base risque d'être plus importante que 
        & dans les temps modernes.

title    = Demographic Pyramid for {0}
title.de = Alterspyramide für {0}
title.fr = Pyramide des ages pour {0}

ageGroupSize    = Size of Age Groups
ageGroupSize.de = Größe einer Altersgruppe
ageGroupSize.fr = Analyse par tranches d'age de xx années

men      = Men
men.de   = Männer
men.fr   = Hommes

women    = Women
women.de = Frauen
women.fr = Femmes

