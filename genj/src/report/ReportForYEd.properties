info     =  <h1><center>Report for the free yEd</center></h1>
  Open result with <a href="">yEd</a>, apply: 'Layout' - 'Family tree...' - 'dock'
  and check for the following options:<br> 
  <img src="ReportForYEdLayouter.PNG"><br>
  or choose your own layout and hit the green (>) button. If satisfied, export as: image map, flash, png etc.<br>
  note on GenJ's report options: in the url's, {0} gets replaced with the GedCom id

