name                = Gedcom Statistics
name.de             = Gedcom-Statistik
name.fr             = Statistiques des donn\u00E9es Gedcom
name.es             = Estad\u00EDsticas de Gedcom

info                = This report gives you some statistics about the current Gedcom File.\n\nCategories:\n. Digits in fraction portion\n. Individuals (gender, number, percentage, age) \n. Last names (number, percentage, individuals, gender, age) \n. Families (number,  children, marriage age) \n. Occupations (number, percentage, individuals)\n. Places (name, number, percentage, individuals)\n\nOptions:\n. Turn categories on / off\n. Turn output of individuals on / off\n. Sort order\n\n Info:\n. By default all options are enabled ==> output may large\n . Managing ages: Year = 360 days, month = 30 days\n. Ages: Only individuals with known begin and end dates (birth, marriage, child birth) are evaluated
info.de             = Dieser Report erstellt Statistiken \u00FCber die aktuelle Gedcom-Datei.\n\nKategorien:\n. Personen (Geschlecht, Anzahl, Anteil, Alter) \n. Nachnamen (Anzahl, Anteil, Personen, Geschlecht, Alter) \n. Familien (Anzahl, Kinder, Heiratsalter)\n. Berufe (Anzahl, Anteil, Personen) \n. Orte (Name, Anzahl, Anteil, Personen)\n\nOptionen:\n. Nachkommastellen\n. Kategorien ein-/ausschalten\n. Ausgabe von Personen ein-/ausschalten\n. Sortierreihenfolge\n\n Info:\n. Standard: alle Optionen eingeschaltet ==> Auswertung kann lang sein \n. Handhabung Alter: Jahr = 360 Tage, Monat = 30 Tage\n. Alter: Nur Personen mit bekannten Beginn- und Endzeitpunkt (Geburt, Heirat, Kinder) werden ausgewertet
info.fr             = Ce rapport vous donne des statistiques sur le \
                      fichier Gedcom en cours.\n\n Cat\u00E9gories:\n     \
                      . Individus (sexe, nombre, pourcentage, \u00E2ge),\n     \
                      . Noms de famille : (nombre, enfants, age lors du mariage),\n     \
                      . Familles (nombre,  enfants, \u00E2ge lors du mariage),\n     \
                      . Professions (nombre, pourcentage, noms des personnes),\n     \
                      . Localit\u00E9s (nom, nombre, pourcentage, noms des personnes).\n\n\
                      Options:\n     \
                      . Cat\u00E9gories activ\u00E9es oui / non,\n     \
                      . Entit\u00E9s affich\u00E9es oui / non,\n     \
                      . Tri des localit\u00E9s,\n     \
                      . Pr\u00E9cision des chiffres param\u00E9trable.\n\n\
                      Info:\n     \
                      . Par d\u00E9faut, toutes les options sont activ\u00E9es \
                      ==> il peut en r\u00E9sulter une liste \u00E9norme.\n     \
                      . Modalit\u00E9s de calcul des \u00E2ges: Une \
                      Ann\u00E9e = 360 jours, Un mois = 30 jours\n     \
                      . Ages : Seules les personnes ayant une date de \
                      d\u00E9but et de fin pour des \u00E9v\u00E8nements tels \
                      que naissances, mariages, naissances des enfants \
                      sont prises en consid\u00E9ration.
info.es             = Este informe da estad\u00EDsticas del fichero Gedcom.\n\n\
                      Categorias:\n\
                      -individuos (sexo, n\u00FAmero , porcentaje, edad) \n \
                      -numero de familias (n\u00FAmero, porcentaje, individuos, sexo, edad) \n \
                      -familias (numero, hijos, edad del matrimonio) \n \
                      -ocupaci\u00F3n (numero porcentaje, individuos ) \n      \  
                      -lugares (nombre, numero, porcentaje, individuos ) \n\n\
                      Opciones:\n\
                      -categorias Si/no \n\
                      -salida ordenada \n\
                      Por defecto todas las opciones est\u00E1n activadas (la salida puede ser grande)\n\
                      Edades:\n\
                      A\u00F1o=360 dias , mes=30 dias \n\
                      S\u00F3lo los individuos con fechas bien definidas son evaluados\n

