version = 1.0
author = Nils Meier <nils@meiers.net>

name          = Make HTML sheets
name.de       = HTML-Seiten erstellen
name.fr       = Cr\u00E9ation de Pages HTML
name.es       = Crea p\u00E1ginas html

info          = Generates HTML sheets for individuals and families.
info.de       = Generiert HTML-Seiten f\u00FCr Individuen und Familien.
info.fr       = Description :\n\n     \
                Le but de ce script est de cr\u00E9\u00E9r un tableau et \
                une liste au format html (donc internet) de toutes \
                les personnes pr\u00E9sentes dans votre arbre \
                g\u00E9n\u00E9alogique.\n\n     \
                Pour chaque personne, en plus du tableau et listing, \
                vous aurez une page html par personne et par famille \
                reprenant les principales informations.\n     \
                Par d\u00E9faut, ce script va lancer un navigateur \
                sur la page de votre choix : soit le tableau, soit \
                le listing des noms de famille.\n     \
                Par la suite, vous pourrez utiliser toutes les \
                pages html cr\u00E9\u00E9es pour constituer un site web \
                par exemple, cependant ce sera un site non dynamique \
                car vous ne pourrez pas ajouter ou modifier des \
                informations.
info.es       = Genera p\u00E1ginas HTMLpara individuos y familias.

