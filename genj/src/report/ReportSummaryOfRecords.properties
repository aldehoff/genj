version = 1.1
author = Nils Meier <nils@meiers.net>

name          = Summary of records
name.de       = Resümee der Datensätze
name.fr       = Résumé des Enregistrements

info          = Generates a <b>summary of records</b> as formatted output (currently individuals and families)
info.de       = Generiert ein Resümee aller Datensätze als formatierte Ausgabe (z.Z. Personen und Familien)
info.fr       = <h1><center>Résumé des Enregistrements</center></h1>
               & <h2><u>Description</u> :</h2>
               & Ce rapport vous donne un résumé des Enregistrements 
               & sous forme d'un fichier dont vous pourrez choisir le 
               & le format (html, pdf, etc...)     
               & Ce script concerne actuellement les personnes et les 
               & familles.<br><br>
               & <h3>Astuce :</h3>
               & Pour qu'un paramètre soit pris en compte, veillez à 
               & le valider en cliquant ensuite, après la saisie, sur un 
               & endroit quelconque de l'écran.<br><br>
               & <b><u>Attention</u> :</b> 
               & Suivant la taille de votre généalogie, la création 
               & d'un fichier pdf ou html, peut prendre du temps, voir 
               & beaucoup de temps si vous insérez des images, et que 
               & vous demandez la création d'un Index des lieux pour chaque 
               & évènement (décès, publication de bans, naissance, 
               & mariage, etc.....).

