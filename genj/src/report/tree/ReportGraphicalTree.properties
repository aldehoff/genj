info    = <h1><center>Overall Graphic Treeview Layout</center></h1><br>
        & This report creates a graphical tree in
        & <a href="http://www.w3.org/Graphics/SVG/">SVG</a>, PDF or PNG format or displays
        & it on the screen.
        & Using it, you will be able to generate a view of your family
        & tree, where you can see all relatives of a given individual
        & including uncles, cousins, etc...<br>
        & (Displaying on screen might work slowly for larger family trees.)
        & <center><img src="ReportGraphicalTreeSample.gif"></center>
        &
        & <h3><u>Tips:</u></h3>
        & You can transform a SVG file toPNG format using a custom program.
        & These are some examples, which give good results:
        & <ul>
        & <li><a href="http://xmlgraphics.apache.org/batik/svgrasterizer.html">batik svg rasterizer</a>.
        & Once downloaded, run it using the following command:<br>
        & <center>
        & <i>java -jar batik-rasterize.jar file.svg</i><br>
        & </center>
        & (It might be nesessary to add a parameter to the command line
        & to allocate more memory, eg. -Xmx512m).<br>
        & Maybe you will have to play a little bit with the parameters
        & you find in the Options tab, as depending of the size of your
        & gedcom, the resulting svg file can be difficult to be
        & displayed.</li>
        & <li><a href="http://www.inkscape.org/index.php">inkscape</a>.
        & Once downloaded, run it this way:<br>
        & <center>
        & <i>inkscape file.svg -y 0.5 --export-png=file.png</i><br>
        & </center></li>
        & </ul>
info.pl = <h1><center>Generuje graficzny obraz drzewa genealogicznego</center></h1><br>
        & Ten raport generuje graficzny obraz drzewa genealogicznego w formacie
        & <a href="http://www.w3.org/Graphics/SVG/">SVG</a>, PDF lub PNG lub wyświetla
        & obraz drzewa na ekranie.
        & Umożliwia on wygenerowanie drzewa dla wszystkich krewnych wybranej
        & osoby, łącznie z wujkami, rodzeństwem ciotecznym, ...<br>
        & (Wyświetlanie na ekranie może działać wolno dla większych drzew)
        & <center><img src="ReportGraphicalTreeSample.gif"></center>
        &
        & <h3><u>Wskazówki:</u></h3>
        & Istnieją programy, które umożliwiają konwersję plików SVG do formatu
        & PNG. Oto przykłady, które dają dobre rezultaty:
        & <ul>
        & <li><a href="http://xmlgraphics.apache.org/batik/svgrasterizer.html">batik svg rasterizer</a>.
        & Po ściągnięciu należy uruchomić program następującym poleceniem:<br>
        & <center>
        & <i>java -jar batik-rasterize.jar file.svg</i><br>
        & </center>
        & (Może okazać się konieczne dodanie do linii poleceń parametru
        & do alokacji większej ilości pamięci, np. -Xmx512m)</li>
        & <li>inkscape, dostępny <a href="http://www.inkscape.org/index.php">tutaj</a>.
        & Po ściągnięciu należy uruchomić program następującym poleceniem:<br>
        & <center>
        & <i>inkscape file.svg -y 0.5 --export-png=file.png</i><br>
        & </center></li>
        & </ul>

info.fr = <h1><center>Rendu Graphique Etendu de l'Arbre</center></h1><br>
        & Ce rapport crée un fichier de représentation graphique de
        & l'arbre généalogique.<br>
        & Ce script va générer un fichier au format SVG.
        & <table width="100%"><tr><td width="2%">&nbsp;</td>
        & <td align="center" width="98%">(SVG = Scalable
        & Vector Graphics - <a href="http://www.w3.org/Graphics/SVG/">http://www.w3.org/Graphics/SVG/</a>)
        & </td></tr></table><br>
        & Le résultat fera que vous pourrez voir pour une personne
        & donnée, toute sa famille (y compris, oncles, cousins, etc...).<br>
        & <br>
        & <center><img src="ReportGraphicalTreeSample.gif"></center>
        & <h2>PARAMETRAGES</h2>
        & <h3>Options principales :</h3>
        & Vous disposez de plusieures options&nbsp;:<br>
        & <div style="margin-left: 10px; text-align:left;">
        & <li>&nbsp;d'abord le mode de sortie. Soit le format SVG, soit une
        & sortie PDF, soit une sortie écran (mais attention, cela
        & peut prendre du temps,</li>
        & <li>&nbsp;le nombre de générations d'ancêtres,</li>
        & <li>&nbsp;le nombre de générations de descendants des ancêtres,</li>
        & <li>&nbsp;le nombre de générations de descendants.</li>
        & </div>
        & A côté de cela, vous avez des options que je qualifierai
        & de secondaires.<br>
        & <h3>Options secondaires :</h3>
        & <div style="margin-left: 10px; text-align:left;">
        & <li>&nbsp;le nombre de prénoms devant être affichés,</li>
        & <li>&nbsp;mettre ou non les lieux de naissance et décès,</li>
        & <li>&nbsp;l'affichage ou non des professions,</li>
        & <li>&nbsp;doit on ou non inclure des images,</li>
        & <li>&nbsp;afficher ou non le sexe des personnes,</li>
        & <li>&nbsp;mettre ou non les IDs des personnes (ex ; I00025),</li>
        & <li>&nbsp;même option, mais pour les familles (ex : F00025),
        & <li>&nbsp;afficher les autres mariages de nos ascendants,</li>
        & <li>&nbsp;afficher les conjoints,</li>
        & <li>&nbsp;ajouter les cadres avec les informations sur les
        & familles,</li>
        & <li>&nbsp;réduire la taille des cadres si aucune information
        & ne doit être affichée à l'intérieur,</li>
        & <li>&nbsp;mettre le résultat en l'associant avec des
        & couleurs pour mettre plus facilement en valeur les
        & différentes générations,</li>
        & <li>&nbsp;arrangement de l'arbre (le centrer, ou l'aligner
        & à gauche).</li>
        & </div>
        & <b><u>Note</u>&nbsp;:</b>&nbsp;Le résultat sera directement
        & visualisable dans GenJ si dans les options générales de
        & GenJ vous avez fait la bonne association. Donc Menu "Options"
        & - "Programmes permettant la lecture/edition des images, sons,
        & etc..." - Suffixe : "<i>svg</i>", Nom : "<i>Visualiser
        & fichiers SVG</i>", et exécutable, par exemple sous Linux, ça
        & pourrait être : "<i>/usr/bin/inkscape %</i>".<br>
        & <h3><u>Astuces</u> :</h3>
        & <ol>
        & <li>Pour qu'un paramètre soit pris en compte, veillez à
        & le valider en cliquant ensuite, après la saisie, sur un
        & endroit quelconque de l'écran.</li>
        & <li>Vous pouvez transformer votre fichier svg en un fichier
        & image png, ou autre. Pour cela des outils sont à votre
        & disposition. Quelques exemples&nbsp;:<br>
        & <ul>
        & <li>"batik svg rasterizer", disponible
        & <a href="http://xmlgraphics.apache.org/batik/svgrasterizer.html">ici</a>.
        & Une fois téléchargé, vous le lancez par la commande&nbsp;:<br>
        & <center>
        & <i>java -jar batik-rasterize.jar fichier.svg</i><br>
        & </center>
        & (Vous devrez peut être ajouter un paramètre à la ligne de commande
        & en allouant de la mémoire supplémentaire, exemple : -Xmx512m).<br>
        & N'hésitez pas a jouer des paramètres dans les options, car
        & la quantité d'informations du fichier généré est impressionnante,
        & donc vous risquez d'avoir des problèmes pour l'affichage, ou
        & sa transformation en fichier image.</li>
        & <li>inkscape, disponible <a href="http://www.inkscape.org/index.php">ici</a>.
        & Une fois téléchargé, vous le lancez par la commande&nbsp;:<br>
        & <center>
        & <i>inkscape fichier.svg -y 0.5 --export-png=fichier.png</i><br>
        & </center></li>
        & </ul>
        & </li>
        & </lo>

