info		= <h1><center>Trade Directory Tool</center></h1><p>This report helps when
 searching trade directories and periodicals by listing people in the current file who 
 were alive in the specified year.</p>
 <p>For example, if you have access to a trade directory for 1850 you can specify that year 
 and the report will list everyone alive at that time along with their age and the date, type 
 and place of any occupational data. Set the option to make an estimate for individuals with 
 no birth or death dates.</p>
