name                 = Ages
name.de              = Alter
name.fr              = Ages
name.es              = Edad

author               = Daniel P. Kionka, Carsten M\u00FCssig <carsten.muessig@gmx.net>

info                 = This report prints out the age of an individual at different events. Use the options to turn these events on / off. This report must be selected from an individual's context-menu.
info.de              = Alter einer Person zu verschiedenen Zeitpunkten ausgeben. Die Zeitpunkte k\u00F6nnen in den Optionen gew\u00E4hlt werden. Dieser Report muss im Kontextmen\u00FC einer Person ausgew\u00E4hlt werden.
info.fr              = Description :\n\n     \
                       Apr\u00E9s avoir choisi la personne sur laquelle vous \
                       voulez lancer ce script, vous obtiendrez \
                       l'\u00E2ge d'une personne \u00E0 \
                       diff\u00E9rentes \u00E9poques de sa vie.\n     \
                       Ainsi on trouvera :\n     \
                       - La date de sa naissance,\n     \
                       - L'\u00E2ge \u00E0 son bapt\u00EAme,\n     \
                       - L'\u00E2ge \u00E0 son mariage,\n     \
                       - L'\u00E2ge \u00E0 son divorce,\n     \
                       - L'\u00E2ge \u00E0 la naissance de chacun de ses enfants,\n     \
                       - L'\u00E2ge lors de son emigration,\n     \
                       - L'\u00E2ge lors de son immigration,\n     \
                       - L'\u00E2ge lors de sa naturalisation,\n     \
                       - L'\u00E2ge qu'elle avait \u00E0 son d\u00E9c\u00E8s,\n     \
                       - Le temps \u00E9coul\u00E9 depuis sa naissance.\n     \
                       Utilisez les options pour visualiser tel ou tel \u00E9v\u00E8nement \
                       (actif : oui/non).\n     \
                       Bien s\u00FBr si tel ou tel \u00E9v\u00E8nement ne s'est pas \
                       produit, ou si une date n'est pas renseign\u00E9e, \
                       l'information correspondante ne sera pas affich\u00E9e.\n\n     \
                       Attention :\n     \
                       Ce script peut se lancer directement par un clic \
                       droit sur une personne, \u00E0 partir de la \
                       fen\u00EAtre de l'arbre g\u00E9n\u00E9alogique ou \
                       du tableau de donn\u00E9es.
info.es              = Este informe imprime la edad de un individuo en diferentes momentos. \
                       Use las opciones para incluir o no esos momentos

