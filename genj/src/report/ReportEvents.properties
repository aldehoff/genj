info    = Lists births, baptisms, marriages, divorces, emigrations, immigrations, naturalizations and deaths.\nThe options allow to set the events, the sex of the individuals and a time span.
info.de = Zeigt Geburten, Taufen, Heiraten, Scheidungen, Auswanderungen, Einwanderungen, Einb\u00FCrgerungen und Todesf\u00E4lle an.\nIn den Optionen k\u00F6nnen die Ereignisse, das Geschlecht der Personen und eine Zeitspanne gesetzt werden.
info.fr = Description :\n\n     \
          Ce script donne une liste des \u00E9v\u00E8nements suivants :\n     \
          - naissances,\n     \
          - bapt\u00EAmes,\n     \
          - mariages,\n     \
          - divorces,\n     \
          - \u00E9migrations,\n     \
          - immigrations,\n     \
          - naturalisations\n     \
          - et d\u00E9c\u00E8s.\n\
          Pour toutes les personnes pr\u00E9sentes dans votre fichier gedcom.\n\n\
          Les diff\u00E9rentes options vous permettent en outre de choisir les \
          \u00E9v\u00E8nements que vous voulez voir s'afficher, de ne prendre que les hommes \
          ou que les femmes, ou les deux \u00E0 la fois, de ne prendre qu'une p\u00E9riode \
          de temps, etc....
info.es = Lista nacimientos, bautismos, matrimonios, divorcios, emigraciones, inmigracions, \n
          naturalizaciones y muertes. Las opciones permiten seleccionar los eventos, el sexo de los\n
          individuos y el lapso de tiempo

