author   = Nils Meier <nils@meiers.net>, Carsten Müssig <carsten.muessig@gmx.net>
version  = 1.21
category = Analysis

name    = Events
name.de = Ereignisse
name.fr = Evénements
name.es = Eventos

info    = Lists births, baptisms, marriages, divorces, emigrations, immigrations, naturalizations and deaths.
        + The options allow the type of events, gender and time span to be choosen.
info.de = Zeigt Geburten, Taufen, Heiraten, Scheidungen, Auswanderungen, Einwanderungen, Einbürgerungen und Todesfälle an.
        + In den Optionen können die Ereignisse, das Geschlecht der Personen und eine Zeitspanne gesetzt werden.
info.fr = <h1><center>Liste des Evénements</center></h1><br>
        & Ce script donne une liste des événements suivants&nbsp;:<br>
        & <ul>
        & <li>naissances,</li>
        & <li>baptêmes,</li>
        & <li>mariages,</li>
        & <li>divorces,</li>
        & <li>émigrations,</li>
        & <li>immigrations,</li>
        & <li>naturalisations,</li>
        & <li>et décès.</li>
        & </ul>
        & Pour toutes les personnes présentes dans votre fichier
        & gedcom.<br><br><
        & Les différentes options vous permettent en outre de choisir
        & les événements que vous voulez voir s'afficher, de ne prendre
        & que les hommes ou que les femmes, ou les deux à la fois, de
        & ne prendre qu'une période de temps, etc....
info.es = Lista nacimientos, bautismos, matrimonios, divorcios, emigraciones, inmigracions, naturalizaciones y muertes.
        + Las opciones permiten seleccionar los eventos, el sexo de los individuos y el lapso de tiempo

isSortDay    = Sort output by day of month (not year)
isSortDay.de = Ausgabe nach Tag im Monat (nicht Jahr) sortieren
isSortDay.fr = Trier le résultat en fonction du jour du mois (et non l'année)
isSortDay.es = Ordena la salida por el mes (no el año)

isShowDead         = Show events of dead persons
isShowDead.de      = Zeige Ereignisse von verstorbenen Personen
isShowDead.fr      = Affichage des événements concernant les personnes décédées
isShowDead.es      = Muestra los eventos de personas muertas

