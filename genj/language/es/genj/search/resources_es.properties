title       = Vista de búsqueda
title.short = Búsqueda

label.regexp    = Expresión regular
label.value     = Valor
label.path      = Ruta

#
# Attention to Translators - just translate lines starting with
#   regexp.x.txt
# and leave lines containing regular expression patterns starting with
#   regexp.x.pat
# alone
#
#  @see http://java.sun.com/j2se/1.4.1/docs/api/java/util/regex/Pattern.html#sum
#
# {0} all text
# {1} before selection
# {2} (selection)
# {3} after selection
#
regexp.0.txt  = ^ comienzo de una línea
regexp.0.pat  = ^#{0}

regexp.1.txt  = $ fin de una línea
regexp.1.pat  = {0}#$

regexp.2.txt  = . cualquier carácter
regexp.2.pat  = {1}.#{3}

regexp.3.txt  = \s espacio en blanco
regexp.3.pat  = {1}\s#{3}

regexp.4.txt  = (?i) coincidencia insensible a mayusculas
regexp.4.pat  = {1}(?i){2}#{3}

regexp.5.txt  = X? X, una vez o ninguna
regexp.5.pat  = {1}{2}?#{3}

regexp.6.txt  = X* X, cero o mas veces
regexp.6.pat  = {1}{2}*#{3}

regexp.7.txt  = X+ X, una o mas veces
regexp.7.pat  = {1}{2}+#{3}

regexp.8.txt  = X{n} X, exactamente n veces
regexp.8.pat  = {1}{2}'{#}'{3}

regexp.9.txt  = X{n,} X, al menos n veces
regexp.9.pat  = {1}{2}'{#,}'{3}

regexp.10.txt = X{n,m} X, al menos n maximo m veces
regexp.10.pat = {1}{2}'{#,}'{3}

