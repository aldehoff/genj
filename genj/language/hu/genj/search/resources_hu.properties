label.regexp    = Reguláris kifejezés
label.value     = Érték
label.path      = Cimke útvonal

# 
# Attention to Translators - just translate lines starting with
#   regexp.x.txt 
# and leave lines containing regular expression patterns starting with
#   regexp.x.pat
# alone
#
#  @see http://java.sun.com/j2se/1.4.1/docs/api/java/util/regex/Pattern.html#sum
#
# {0} all text
# {1} before selection
# {2} (selection)
# {3} after selection
#
regexp.0.txt  = ^ sor eleje
regexp.0.pat  = ^#{0}

regexp.1.txt  = $ sor vége
regexp.1.pat  = {0}#$

regexp.2.txt  = . bármely karakter
regexp.2.pat  = {1}.#{3}

regexp.3.txt  = \s szóköz
regexp.3.pat  = {1}\s#{3}

regexp.4.txt  = (?i) kisbetű/nagybetű mindegy
regexp.4.pat  = {1}(?i){2}#{3}
 
regexp.5.txt  = X? X, egyszer vagy egyszer sem
regexp.5.pat  = {1}{2}?#{3}

regexp.6.txt  = X* X, nulla vagy több esetben
regexp.6.pat  = {1}{2}*#{3}

regexp.7.txt  = X+ X, egy vagy több esetben
regexp.7.pat  = {1}{2}+#{3}

regexp.8.txt  = X{n} X, pontosan n esetben
regexp.8.pat  = {1}{2}'{#}'{3}

regexp.9.txt  = X{n,} X, legalább n esetben
regexp.9.pat  = {1}{2}'{#,}'{3}

regexp.10.txt = X{n,m} X, legalább n legfeljebb m esetben
regexp.10.pat = {1}{2}'{#,}'{3}

