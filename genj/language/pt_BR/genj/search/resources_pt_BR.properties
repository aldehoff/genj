# 
# Attention to Translators - just translate lines starting with
#   regexp.x.txt 
# and leave lines containing regular expression patterns starting with
#   regexp.x.pat
# alone
#
#  @see http://java.sun.com/j2se/1.4.1/docs/api/java/util/regex/Pattern.html#sum
#
# {0} all text
# {1} before selection
# {2} (selection)
# {3} after selection
#
regexp.0.txt  = ^ início da linha
regexp.0.pat  = ^#{0}

regexp.1.txt  = $ fim da linha
regexp.1.pat  = {0}#$

regexp.2.txt  = . qualquer caractere
regexp.2.pat  = {1}.#{3}

regexp.3.txt  = \s espaços em branco
regexp.3.pat  = {1}\s#{3}

regexp.4.txt  = (?i) não diferenciar maiúsculas de minúsculas
regexp.4.pat  = {1}(?i){2}#{3}
 
regexp.5.txt  = X? X, uma vez ou nenhuma
regexp.5.pat  = {1}{2}?#{3}

regexp.6.txt  = X* X, nenhuma ou mais vezes
regexp.6.pat  = {1}{2}*#{3}

regexp.7.txt  = X+ X, uma ou mais vezes
regexp.7.pat  = {1}{2}+#{3}

regexp.8.txt  = X{n} X, exatamente n vezes
regexp.8.pat  = {1}{2}'{#}'{3}

regexp.9.txt  = X{n,} X, pelo menos n vezes
regexp.9.pat  = {1}{2}'{#,}'{3}

regexp.10.txt = X{n,m} X, pelo menos n max. m vezes
regexp.10.pat = {1}{2}'{#,}'{3}


