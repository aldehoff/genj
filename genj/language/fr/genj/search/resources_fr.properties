title           = Fenêtre de Recherche
title.short     = Recher.

label.regexp    = Expression Exacte
label.value     = Valeur
label.path      = Chemin du Label

# 
# Attention to Translators - just translate lines starting with
#   regexp.x.txt 
# and leave lines containing regular expression patterns starting with
#   regexp.x.pat
# alone
#
#  @see http://java.sun.com/j2se/1.4.1/docs/api/java/util/regex/Pattern.html#sum
#
# {0} all text
# {1} before selection
# {2} (selection)
# {3} after selection
#
regexp.0.txt  = ^ commencement d'une ligne
regexp.0.pat  = ^#{0}

regexp.1.txt  = $ fin d'une ligne
regexp.1.pat  = {0}#$

regexp.2.txt  = . n'importe quel caractère
regexp.2.pat  = {1}.#{3}

regexp.3.txt  = \\s espace blanc
regexp.3.pat  = {1}\\s#{3}

regexp.4.txt  = (?i) qu'importe la casse
regexp.4.pat  = {1}(?i){2}#{3}
 
regexp.5.txt  = X? X, une fois ou pas du tout
regexp.5.pat  = {1}{2}?#{3}

regexp.6.txt  = X* X, zéro fois ou plus
regexp.6.pat  = {1}{2}*#{3}

regexp.7.txt  = X+ X, une fois ou plus
regexp.7.pat  = {1}{2}+#{3}

regexp.8.txt  = X{n} X, exactement n fois
regexp.8.pat  = {1}{2}'{#}'{3}

regexp.9.txt  = X{n,} X, au moins n fois
regexp.9.pat  = {1}{2}'{#,}'{3}

regexp.10.txt = X{n,m} X, au moins n max. m fois
regexp.10.pat = {1}{2}'{#,}'{3}

