# FAM structure
FAM.name      = Famille
FAMs.name     = Familles
FAM.info      = Identifie l'entité légale, conventionnelle, etc... que forment un homme, une femme et leurs enfants, si ils en ont, ou une famille créée par la naissance d'un enfant de ses père et mère biologiques.
CHIL.name     = Enfant
CHILs.name    = Enfants
CHIL.info     = L'enfant, naturel, adopté, ou sealed (LDS) d'un père et d'une mère.
HUSB.name     = Mari
HUSB.info     = Une personne ayant la qualité d'homme marié et/ou de père dans une famille.
WIFE.name     = Epouse
WIFE.info     = Une personne ayant la qualité de mère et/ou de femme mariée

# FAM Events
ANUL.name  = Annulation
ANUL.info  = Déclaration de non existence d'un mariage depuis le début (comme si il n'avait jamais existé).
DIV.name   = Divorce
DIV.info   = Evènement qui met fin à un mariage au travers d'une action civile.
DIVF.name  = Requête en divorce
DIVF.info  = Evènement par lequel un(e) époux(se) va demander le divorce.
ENGA.name  = Fiançailles
ENGA.info  = Evènement par lequel on va enregistrer ou annoncer l'accord entre deux personnes qui souhaitent se marier.
MARR.name  = Mariage
MARR.info  = Un évènement légal, civil ou coutumier donnant naissance à une famille entre un homme et une femme en tant que mari et femme.
MARB.name  = Bans de mariage
MARB.info  = Un évènement d'annonce publique officielle fait pour montrer que deux personnes ont l'intention de se marier.
MARC.name  = Contrat de mariage
MARC.info  = Il s'agit ici du contrat de mariage classique tel qu'on le connaît dans les pays de droit d'inspiration Napoléonienne (France, Belgique, etc..)
MARL.name  = Dispense de Bans
MARL.info  = Evènement permettant d'obtenir une autorisation légale à l'effet de se marier. 
MARS.name  = Contrat prénuptial de Mariage
MARS.info  = Il est envisagé ici l'accord entre deux personnes dans le but de se marier, lors des fiançailles par exemple et dans lequel ils vont régler ou modifier les droits de propriété qui résulteraient du mariage. On vise ici les constitutions de dots également.

# INDI structure
FAMC.name     = Famille de laquelle descend cette personne
FAMC.info     = Identifie la famille dans laquelle une personne apparaît comme un enfant.
FAMS.name     = Famille qu'il(elle) forme avec sa (son) Conjoint(e)
FAMS.info     = Identifie la famille dans laquelle un individu apparaît comme épou(x)(se).
GIVN.name     = Prénom
GIVN.info     = Un nom associé au nom pour identifier une personne
INDI.name     = Individu
INDIs.name    = Individus
INDI.info     = Une personne
NAME.name     = Nom
NAME.info     = Un mot ou une combinaison de mots utilisés pour aider à identifier un individu, titre, ou autre chose. Plus d'une ligne NOM devrait être utilisée pour les gens qui sont connus sous de différents noms.
NAME.vals     = 
NICK.name     = Surnom
NICK.info     = Un nom descriptif ou familier utilisé en liaison avec son nom propre
SEX.name      = Sexe
SEX.info      = Indique le sexe d'une personne - homme ou femme.
SURN.name     = Nom de famille
SURN.info     = Un nom de famille transmis ou utilisé par les membres d'une famille
ALIA.name     = Alias
ALIA.info     = Un indicateur pour lier différentes descriptions d'enregistrement d'une personne qui peut être la même personne

# INDI Events		
ADOP.name  = Adoption
ADOP.info  = Création d'un lien enfant-parent qui n'existe pas biologiquement.
ADOP.vals  = HUSB, WIFE, BOTH
BAPM.name  = Baptême
BAPM.info  = L'évènement du baptême (hors LDS), effectué pendant l'enfance ou plus tard.
BIRT.name  = Naissance
BIRT.info  = Le moment où commence la vie terrestre.
BURI.name  = Enterrement, inhumation
BURI.info  = Evènement par lequel on va disposer des restes d'une personne décédée.
CENS.name  = Recensement
CENS.info  = Evènement ayant pour but de compter la population de manière périodique dans un endroit donné. Cela peut concerner un état, une nation, une province, etc..
CHR.name   = Baptême
CHR.info   = L'évènement religieux (non Mormon) du baptême et/ou l'attribution d'un nom à un enfant.
CONF.name  = Confirmation
CREM.name  = Crémation
CREM.info  = Soumettre au feu le corps d'une personne décédée
DEAT.name  = Décès
DEAT.info  = Le moment où la vie terrestre s'arrête.
EMIG.name  = Emigration
EMIG.info  = Le fait de quitter son pays avec l'intention d'aller s'établir ailleurs.
EVEN.name  = Evènement
EVEN.info  = Quelque chose de marquant étant arrivé à une personne, un groupe, ou une organisation.
FCOM.name  = Première Communion
FCOM.info  = Un rite religieux, le premier acte de partage avec le Seigneur pour montrer son appartenance à l'Eglise. 
IMMI.name  = Immigration
IMMI.info  = Le fait d'arriver dans un nouvel endroit avec l'intention d'y résider définitivement.
NATU.name  = Naturalisation
NATU.info  = L'évènement qui marque l'obtention de la citoyenneté
ORDN.name  = Ordination
ORDN.info  = Evénement religieux donnant autorité pour agir dans le domaine religieux.
RETI.name  = Retraite
WILL.name  = Testament
WILL.info  = Un document ayant force légale traité comme un évènement, par lequel une personne dispose de ses biens, et devant prendre effet à son décès. La date de l'évènement est celle à laquelle le testament a été signé pendant que la personne était vivante.

# INDI attributes
CAST.name  = Caste
CAST.info  = Le nom donné au rang d'un individu ou à son status dans une société, basé sur des différences raciales ou religieuses, ou des différences de richesse, de rang hérité, de profession, d'occupation, etc.
DSCR.name  = Description
DSCR.info  = Les caractéristiques physiques d'une personne, d'un endroit, ou d'une chose.
EDUC.name  = Education
EDUC.info  = Indicateur d'un niveau d'éducation atteint.
IDNO.name  = Numéro d'Identité
IDNO.info  = Numéro attribué à une personne pour l'identifier dans un système quelconque extérieur.
NATI.name  = Nationalité
NATI.info  = L'appartenance nationale d'un individu à une Nation.
NCHI.name  = Nombre d'Enfants
NCHI.info  = Le nombre d'enfants pour lequel cette personne est connue comme étant le parent (tous mariages confondus) quand c'est lié à un individu, ou qui dépende de cette famille quand c'est lié à un FAM_RECORD.
NMR.name   = Nombre de Mariages
NMR.info   = Le nombre de familles différentes dont cette personne est connue comme ayant membre en tant que conjoint ou parent, et ce même sans s'occuper de savoir si les familles en question sont représentées dans le fichier GEDCOM.
OCCU.name  = Profession
OCCU.info  = Le type de travail ou profession d'un individu.
OCCU.vals  = 
PROP.name  = Propriété
PROP.info  = Ensemble de possessions, telles des biens immobiliers ou autres biens susceptibles d'intérêt.
RELI.name  = Religion
RELI.info  = Une dénomination religieuse à laquelle une personne a adhéré ou pour laquelle un enregistrement s'applique.
RESI.name  = Résidence
RESI.info  = Le fait de résider à une adresse pendant une période donnée.
SSN.name   = Numéro de Sécurité Sociale
SSN.info   = Un numéro donné par l'Administration pour la Sécurité Sociale Américaine. Est utiisé dans un but d'identification fiscale.

# OBJE structure
BLOB.name     = Objet Binaire
BLOB.info     = Ensemble de données utilisées comme entrée d'un système multimédia qui va traiter des données binaires pour représenter des images, du son, de la vidéo.
OBJE.name     = Elément Multimédia
OBJEs.name    = Multimédias
OBJE.info     = Appartenance à un groupe d'attributs dans la description de quelque chose. Habituellement cela fait référence aux données requises pour représenter un objet multimédia, tel qu'un enregistrement audio, la photographie d'une personne ou l'image d'un document.

# NOTE structure
NOTE.name     = Note
NOTEs.name    = Notes
NOTE.info     = Information complémentaire donnée par le fournisseur pour la compréhension des données jointes.

# Source, Repository, Submitter structure
ABBR.name  = Abréviation
ABBR.info  = Abréviation d'une source, ou d'un organisme qui y est associé
AFN.name   = Numéro de Fichier héréditaire
AFN.info   = Un numéro de fichier d'enregistrement, unique et permanent, de l'enregistrement d'une personne dans le fichier héréditaire.
AUTH.name  = Auteur
AUTH.info  = Auteur ou Créateur de la source.
CALN.name  = Numéro de répertoire
CALN.info  = Le numéro utilisé dans un répertoire pour identifier spécifiquement chaque pièce dans un ensemble
DATA.name  = Données 
DATA.info  = Relatif aux informations stockées automatiquement
MEDI.name  = Média
MEDI.info  = Identifie les informations sur le support ou le média sur lequel les informations sont stockées.
PUBL.name  = Publication
PUBL.info  = Quand et où un enregistrement a été créé. Pour des travaux publiés, cela comprend des informations telles que le lieu de parution, le nom de l'éditeur, et l'année de la publication.
REFN.name  = Référence
REFN.info  = Une description ou un numéro utilisé pour identifier un objet dans un but d'enregistrement, de stockage, ou tout autre desseins.
REPO.name  = Lieu de Stockage
REPOs.name = Lieux de Stockage
REPO.info  = Le lieu de Stockage est l'endroit où les documents, enregistrements, et autres sources, sont entreposés
RFN.name   = Numéro d'Enregistrement de Fichier
RFN.info   = Un numéro permanent attribué à un enregistrement qui permet de l'identifier de manière unique dans un fichier donné. 
RIN.name   = Numéro d'identification référencé
RIN.info   = Un numéro attribué automatiquement à un enregistrement par le système originaire qui va pouvoir être utilisé par un système récepteur pour donner des résultats s'appliquant à cet enregistrement.
SOUR.name  = Source
SOURs.name = Sources
SOUR.info  = La source d'informations. Cela peut être un livre, une personne, etc.
SUBM.name  = Fournisseur d'information
SUBMs.name = Fournisseurs d'Information
SUBM.info  = Un individu ou une personne qui a rassemblé des informations dans un fichier ou les transmet à quelqu'un d'autre.
TEXT.name  = Texte
TEXT.info  = Les mots, les phrases, tels qu'on les trouve dans un document original

# Misc		
ADDR.name  = Adresse
ADDR.info  = L'endroit, normalement utilisé pour des raisons par exemple postales, d'une personne, de quelqu'un ayant fourni des informations, d'un lieu de stockage, d'une entreprise, une école, etc.
AGE.name   = Age
AGE.info   = L'age d'une personne au moment où un évènement est arrivé, ou l'age inscrit dans le document.
AGNC.name  = Agence
AGNC.info  = L'organisation, institution, entreprise, personne, ou autre entité qui a une autorité ou un contrôle dans le contexte qui y est associé. Par exemple, l'employeur d'une personne vis à vis d'une activité, ou une église qui établit les rites ou évènements, ou une organisation qui est responsable de la création et/ou de l'archivage des enregistrements. 
ASSO.name  = Association
ASSO.info  = Un indicateur pour relier des amis, voisins, parents ou toutes personnes associées à un individu.
CAUS.name  = Raison
CAUS.info  = Une description de la cause d'un évènement associé ou d'un fait, comme par exemple la cause d'un décès.
CHAN.name  = Changement
CHAN.info  = Indique un changement, une correction, ou modification. Le plus souvent rencontré en association avec une DATE pour montrer quand la modification d'une information est intervenue. 
CITY.name  = Ville
CITY.info  = Une entité juridictionnelle d'un niveau moins élevé.
CITY.vals  = 
CTRY.name  = Pays
CTRY.info  = Le nom ou code d'un pays.
CTRY.vals  = 
CONC.name  = Concaténation
CONC.info  = Un indicateur qui montre les données qui suivent appartiennent au même niveau mais à la valeur située juste au dessus. L'information donnée par CONC doit être reliée au niveau supérieur sans aucun espace ni retour clavier et/ou un nouveau caractère. Les valeurs qui sont séparées par l'étiquette CONC doivent être coupées à l'intérieur d'un mot. Si la valeur est coupée à l'endroit d'un espace, celui-ci sera perdu quand les morceaux seront reliés.
CONT.name  = Suite
DATE.name  = Date
DATE.info  = Le moment d'un évènement dans un format calendaire
FILE.name  = Fichier
FILE.info  = Un lieu de stockage d'informations ordonné et arrangé pour en permettre la préservation et l'accés.
FORM.name  = Format
FORM.info  = Un nom convenu donné à un format spécifique dans lequel l'information est transportée.
FORM.vals  = 
LANG.name  = Langage
LANG.info  = Le nom du langage utilisé lors d'une communication ou la transmission d'une information.
PAGE.name  = Page 
PAGE.info  = Un nombre ou une description pour identifier où une information peut être trouvée dans un ouvrage référencé.
PEDI.name  = Pédigrée
PEDI.info  = Information relative à une personne quant à sa lignée familiale.
PEDI.vals = naissance, adopté, parrainé, sealing
PHON.name  = Téléphone
PHON.info  = Un numéro de téléphone
PLAC.name  = Lieu
PLAC.info  = Un nom juridictionnel pour identifier l'endroit ou le lieu d'un évènement.
PLAC.vals  = 
POST.name  = Code postal
POST.info  = Un code utilisé par un service postal pour identifier une zone afin de faciliter la distribution du courrier.
POST.vals  = 
RELA.name  = Relation
RELA.info  = Indique la relation qui peut exister entre deux évènements et/ou entités
RELA.vals  = Témoin, Déclarant, Parrain, Marraine, Autre
STAE.name  = Etat
STAE.info  = Le nom de l'état (subdivision d'un pays) utilisé dans l'adresse.
STAE.vals  = 
TIME.name  = Temps
TIME.info  = Temps donné dans un format de 24 heures, incluant les heures, minutes, et éventuellement les secondes, séparés par deux points (:). Les fractions de secondes sont présentées selon une notation décimale. 
TITL.name  = Titre
TITL.info  = La description d'un écrit particulier ou autre travail, comme le titre d'un livre quand c'est utilisé dans le contexte d'une source, ou une désignation formelle utilisée par un individu concernant une position dans la royauté ou autre statut social, comme Grand Duc.
TYPE.name  = Type
TYPE.info  = Une qualification plus éloignée permettant la signification d'une étiquette associée d'un rang plus élevé. Sa valeur ne joue pas sur l'efficacité du traitement informatique de l'information. Il s'agit plus d'une note composée d'un ou deux mots qui doit être affichée à chaque fois que les informations qui y sont associées sont affichées.


