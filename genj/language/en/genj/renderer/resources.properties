   <u><prop path=INDI:BIRT:PLAC></u>    \n \
  <br>                                  \n \
  <prop path=INDI:RESI:ADDR img=yes>,   \n \
   <prop path=INDI:RESI:ADDR:CITY>      \n \
    <prop path=INDI:RESI:ADDR:POST>     \n \
 </td><td valign=center>                \n \
