 & soll. Dazu das Kontextmenü per rechtem Mausklick auf eine sichtbare Eigenschaft
 & in der Editier-Ansicht öffnen, "Eigenschaft hinzufügen" und dann
 & "Media (OBJE)" aus der präsentierten Liste auswählen. Dadurch kann auf
 & eine externe Datei verwiesen werden.
