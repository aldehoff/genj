confirm.OBJE         = Die Gedcom Specifikation legt fest, da\u00DF Instanzen \
 dieses Typs die enthaltene Information in bin\u00E4rer Form im Tag BLOB speichern. \
 Die Daten landen dann in der .ged-Datei selbst und bl\u00E4hen die Gr\u00F6sse \
 entscheidend auf. Die bessere Alternative ist der Tag OBJE genutzt als direkte \
 Eigenschaft in der Instanz, die einen Verweis auf eine externe Datei erhalten \
 soll. Ein Klick auf '+' in der Editier-Ansicht erlaubt die Auswahl von OBJE \
 und das enthaltene FILE kann diesen Verweis speichern.
