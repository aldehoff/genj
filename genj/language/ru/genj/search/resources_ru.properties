title       = Окно поиска
title.short = Поиск

label.regexp    = Регулянрное выражение
label.value     = Значение
label.path      = Путь тага

# 
# Attention to Translators - just translate lines starting with
#   regexp.x.txt 
# and leave lines containing regular expression patterns starting with
#   regexp.x.pat
# alone
#
#  @see http://java.sun.com/j2se/1.4.1/docs/api/java/util/regex/Pattern.html#sum
#
# {0} all text
# {1} before selection
# {2} (selection)
# {3} after selection
#
regexp.0.txt  = ^ начало строки
regexp.0.pat  = ^#{0}

regexp.1.txt  = $ конец строки
regexp.1.pat  = {0}#$

regexp.2.txt  = . любой символ
regexp.2.pat  = {1}.#{3}

regexp.3.txt  = \s пробел, табуляция или пустая строка
regexp.3.pat  = {1}\s#{3}

regexp.4.txt  = (?i) совпадение в любом регистре
regexp.4.pat  = {1}(?i){2}#{3}
 
regexp.5.txt  = X? X встречается не более одного раза
regexp.5.pat  = {1}{2}?#{3}

regexp.6.txt  = X* X встречается 0 или более раз
regexp.6.pat  = {1}{2}*#{3}

regexp.7.txt  = X+ X встречается 1 или более раз
regexp.7.pat  = {1}{2}+#{3}

regexp.8.txt  = X{n} X встречается ровно n раз
regexp.8.pat  = {1}{2}'{#}'{3}

regexp.9.txt  = X{n,} X встречается по крайней мере n раз
regexp.9.pat  = {1}{2}'{#,}'{3}

regexp.10.txt = X{n,m} X встречается по крайней мере n, но не более m раз
regexp.10.pat = {1}{2}'{#,}'{3}

