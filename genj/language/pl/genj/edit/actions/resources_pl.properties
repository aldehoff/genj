+
+Zgodnie ze specyfikacją Gedcom ten rodzaj obiektu przechowuje,
 & w ramach dodatkowej cechy BLOB, dane w postaci binarnej.
 & Dane te są zapisywane bezpośrednio w pliku .ged i mogą znacznie zwiększać rozmiar tego pliku.
+
+Obiekt multimedialny może być także dodawany za pomocą menu kontekstowego Widoku Edycji jako
 & dodatkowa cecha edytowanego obiektu. W takim przypadku dane są referowane za pomocą cechy FILE,
 & wskazującej na położenie zewnętrznego pliku i nie są przechowywane bezpośrednio w pliku .ged.
