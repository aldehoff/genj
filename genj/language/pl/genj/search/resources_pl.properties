title       = Szukaj
title.short = Szukaj

label.regexp    = Wyrażenie regularne
label.value     = Wartość
label.path      = Ciąg znaczników cech

# 
# Attention to Translators - just translate lines starting with
#   regexp.x.txt 
# and leave lines containing regular expression patterns starting with
#   regexp.x.pat
# alone
#
#  @see http://java.sun.com/j2se/1.4.1/docs/api/java/util/regex/Pattern.html#sum
#
# {0} all text
# {1} before selection
# {2} (selection)
# {3} after selection
#
regexp.0.txt  = ^ początek linii
regexp.0.pat  = ^#{0}

regexp.1.txt  = $ koniec linii
regexp.1.pat  = {0}#$

regexp.2.txt  = . dowolny znak
regexp.2.pat  = {1}.#{3}

regexp.3.txt  = \s dowolny biały znak
regexp.3.pat  = {1}\s#{3}

regexp.4.txt  = (?i) porównanie bez uwzględnienia wielkości liter
regexp.4.pat  = {1}(?i){2}#{3}
 
regexp.5.txt  = X? X, raz lub wcale
regexp.5.pat  = {1}{2}?#{3}

regexp.6.txt  = X* X, zero lub wiele razy
regexp.6.pat  = {1}{2}*#{3}

regexp.7.txt  = X+ X, jeden lub więcej razy
regexp.7.pat  = {1}{2}+#{3}

regexp.8.txt  = X{n} X, dokładnie n razy
regexp.8.pat  = {1}{2}'{#}'{3}

regexp.9.txt  = X{n,} X, conajmniej n razy
regexp.9.pat  = {1}{2}'{#,}'{3}

regexp.10.txt = X{n,m} X, conajmniej n razy, maksymalnie m razy
regexp.10.pat = {1}{2}'{#,}'{3}

