# Application's name and version
app.name = GenJ
app.version = 2.1a

# Directories for BUILD, DIST(ribution) and (local) RUN
dir.out = d:/temp/${app.name}
dir.build = ${dir.out}/build
dir.dist = ${dir.out}/dist
dir.run = ${dir.out}/run

# Directory where lnf-package resides
dir.lnf = d:/nils/priv.java/workspace/GenJ.lnf/lnf

# javac options - either 'off' or 'on'
javac.debug = off

# java options - allow for max of 256MB heap
java.jvmargs = -Xmx256m